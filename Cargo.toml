[package]
name = "redis-monitor"
version = "0.1.1"
edition = "2024"

[dependencies]
anyhow = "1.0.98"
clap = { version = "4.5.37", features = ["derive", "wrap_help"] }
colored = "3.0.0"
config = { version = "0.15.11", features = ["toml"] }
futures = "0.3.31"
lazy_static = "1.5.0"
nom = "8.0.0"
prettytable-rs = "0.10.0"
rand = "0.9.1"
redis = { version = "0.31.0", features = ["tls", "tokio-native-tls-comp", "aio", "connection-manager", "tokio-comp"] }
regex = "1.11.1"
rustls = "0.23.27"
rustls-native-certs = "0.8.1"
rustls-pemfile = "2.2.0"
serde = { version = "1.0.219", features = ["derive"] }
serde-redis = "0.14.0"
serde_json = "1.0.140"
tokio = { version = "1.45.0", features = ["full"] }
tokio-rustls = "0.26.2"
url = "2.5.4"
