[package]
name = "redis-monitor"
version = "0.1.0"
edition = "2024"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependecies]

[dependencies]
anyhow = "1.0.98"
clap = { version = "4.5.37", features = ["derive", "wrap_help"] }
colored = "3.0.0"
config = { version = "0.15.11", features = ["toml"] }
futures = "0.3.31"
lazy_static = "1.5.0"
nom = "8.0.0"
prettytable-rs = "0.10.0"
redis = { version = "0.31.0", features = ["tls", "tokio-native-tls-comp", "aio", "connection-manager", "tokio-comp"] }
regex = "1.11.1"
serde = { version = "1.0.219", features = ["derive"] }
serde-redis = "0.14.0"
tokio = { version = "1.45.0", features = ["full"] }
url = "2.5.4"
