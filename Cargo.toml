[package]
name = "redis-monitor"
version = "0.1.1"
edition = "2024"

[dependencies]
anyhow = "1.0.99"
clap = { version = "4.5.47", features = ["derive", "wrap_help"] }
colored = "3.0.0"
config = { version = "0.15.16", features = ["toml"] }
csv = "1.3.1"
futures = "0.3.31"
lazy_static = "1.5.0"
nom = "8.0.0"
prettytable-rs = "0.10.0"
rand = "0.9.2"
redis = { version = "0.32.5", features = ["tls", "tokio-native-tls-comp", "aio", "connection-manager", "tokio-comp"] }
regex = "1.11.2"
rustls = "0.23.31"
rustls-native-certs = "0.8.1"
rustls-pemfile = "2.2.0"
serde = { version = "1.0.225", features = ["derive"] }
serde_json = "1.0.145"
tokio = { version = "1.47.1", features = ["full"] }
tokio-rustls = "0.26.3"
url = "2.5.7"
