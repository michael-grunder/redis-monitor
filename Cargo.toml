[package]
name = "redis-monitor"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependecies]

[dependencies]
anyhow = "1.0.75"
clap = { version = "4.4.10", features = ["derive", "wrap_help"] }
colored = "2.0.4"
config = { version = "0.13.4", features = ["toml"] }
futures = "0.3.29"
lazy_static = "1.4.0"
nom = "7.1.3"
prettytable-rs = "0.9.0"
redis = { version = "0.22.3", features = ["tls", "tokio-native-tls-comp", "aio", "tokio-comp"] }
regex = "1.10.2"
serde = { version = "1.0.193", features = ["derive"] }
serde-redis = "0.12.0"
tokio = { version = "1.34.0", features = ["full"] }
url = "2.5.0"
