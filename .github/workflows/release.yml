name: Release Binaries

on:
  push:
    branches: ["main"]
    tags: ["*"]
  release:
    types: [published]

env:
  CARGO_TERM_COLOR: always

jobs:
  linux-musl:
    name: Linux (${{ matrix.target }})
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        target:
          - x86_64-unknown-linux-musl
          - aarch64-unknown-linux-musl
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust (${{ matrix.target }})
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross
        run: cargo install cross --git https://github.com/cross-rs/cross

      - name: Build ${{ matrix.target }} binary
        run: cross build --release --target ${{ matrix.target }}

      - name: Upload ${{ matrix.target }} artifact
        uses: actions/upload-artifact@v4
        with:
          name: redis-monitor-${{ matrix.target }}
          path: target/${{ matrix.target }}/release/redis-monitor
          if-no-files-found: error

  macos-arm64:
    name: macOS (apple silicon)
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust (aarch64-apple-darwin)
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-darwin

      - name: Build aarch64-apple-darwin binary
        run: cargo build --release --target aarch64-apple-darwin

      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: redis-monitor-aarch64-apple-darwin
          path: target/aarch64-apple-darwin/release/redis-monitor
          if-no-files-found: error
